
<!DOCTYPE html>
<html>

<head>
  <title>Pharmacy Login</title>
  <link rel="stylesheet" type="text/css" href="mycss.css">
</head>

<body>
  <div class="container">
    <h1 class="text-primary" style="text-align: center;">Medicento Pharmacy Login</h1>
   <!-- <div class="panel panel-default panel-border-color panel-border-color-danger" style="margin-left:20%;margin-right: 20%;margin-top: 5%">  -->
    <div class="panel">
     <div class="left">
      	<img src="img3.jpg" class="log_ig">
      </div>
      
      <div class="right">
      	 <div class="panel-heading">
         <span class="splash-description">If you have an account Sign in with your email
          address/phone No.</span>
        </div><br>
      <div class="panel-body" style="border-radius:20px;">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="email" style="color:rgba(66,66,66,1.00); font-size: 25px;"><strong>Email/Phone No. <span class="text-danger">*</span></strong></label><br>
            <input type="text" name="email" placeholder="Email/Phone no" autocomplete="off" class="form-control"
              required id="email">
          </div><br><br>
          <div class="form-group">
            <label for="pharmaId" style="color:rgba(66,66,66,1.00); font-size: 25px;"><strong>PharmaCode <span class="text-danger">*</span></strong></label><br>
            <input id="pharmaId" name="pharmaId" type="text" placeholder="PharmaCode" class="form-control" required>
          </div>
          <br>
          <div class="form-group">
            <button data-dismiss="modal" type="submit" class="btn">Sign me in</button>
          </div>
          <br>
          <div class="form-group">
            <div class="login"><a href="/forgot-password">Forgot Your PharmaCode?</a></div>
          </div>
          <div class="form-group">
            <div class="login"><a href="/sign_up">Dont't have an account?Click here to register</a></div>
          </div>
        </form>
      </div>
      </div>
     
    </div>
  </div>
</body>

</html>
